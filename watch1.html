<!DOCTYPE html>
<html>
<head>
  <title>Watch to Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; padding: 20px; }
    iframe { width: 100%; max-width: 600px; height: 350px; }
    button {
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>üé• Watch this video to earn $0.01</h2>
  <iframe id="videoFrame" src="https://www.youtube-nocookie.com/embed/HFokN0VCE-A?enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  
  <br>
  <button id="doneBtn" disabled>‚úÖ Done</button>

  <script>
    let hasPlayed = false;
    let timerStarted = false;
    let doneBtn = document.getElementById("doneBtn");

    // Start the 35-second countdown once video is played
    function startTimer() {
      if (!timerStarted) {
        timerStarted = true;
        setTimeout(() => {
          doneBtn.disabled = false;
        }, 35000);
      }
    }

    // Setup YouTube API
    function onYouTubeIframeAPIReady() {
      const player = new YT.Player("videoFrame", {
        events: {
          onStateChange: function (event) {
            if (event.data === YT.PlayerState.PLAYING && !hasPlayed) {
              hasPlayed = true;
              startTimer();
            }
          }
        }
      });
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

    doneBtn.onclick = () => {
      if (!hasPlayed) {
        alert("‚ñ∂Ô∏è Please play the video first.");
        return;
      }

      if (doneBtn.disabled) {
        alert("‚è≥ Please wait 35 seconds before continuing.");
        return;
      }

      // Redirect to Telegram to trigger /markwatched
      window.location.href = "https://t.me/Ytviewvideobot?start=watched";
    };
  </script>
</body>
</html>
